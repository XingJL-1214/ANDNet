lr_scheduler:
  type: PolynomialDecay
  warmup_iters: 200
  warmup_start_lr: 1.0e-5
  learning_rate: 0.003   # 0.003
  power: 0.9
  end_lr: 0

loss:
  types:
    - type: CrossEntropyLoss
    - type: DetailAggregateLoss
    - type: CrossEntropyLoss
    - type: CrossEntropyLoss
  coef: [1,1,1,1]
