#  momentum: 0.9
#  weight_decay: 4.0e-5

model:
  type: CIDNet6
  num_classes: 11
#  pretrained: '/mnt/HDD_2T/XJL/home_2.5/output/a0902/CIDNet6-camvid-dcpre/best_model/model.pdparams'
  pretrained: '/mnt/HDD_2T/XJL/home_2.5/output/a0729-bigbackbone-best/CIDNet6-big-0.003/best_model/model.pdparams'

# 把最好模型路径复制到这里

train_dataset:
  type: Camvid
  dataset_root: datasets/camvid
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.25
      max_scale_factor: 2.5
      scale_step_size: 0.05
    - type: RandomPaddingCrop
      crop_size: [960, 720]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    - type: Normalize
  mode: train

val_dataset:
  type: Camvid
  dataset_root: datasets/camvid
  transforms:
    - type: Normalize
  mode: val

test_config:
  aug_eval: True
  scales: 1.0
